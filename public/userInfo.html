<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hello</title>
</head>

<body>
<p id="userName" onclick="getGithubName()">Click me to change my HTML content (innerHTML).</p>
</body>
<script>
    /* Get the access token received from the query of the request */
    const query = window.location.search.substring(1)
    const accessToken = query.split('access_token=')[1]

    /* Object to save the response from github request */
    let githubResponse;

    /* Fetch the user info form github API */
    /*
    * Fetch the user info form github API
    * All fields available from the user can be found in: https://developer.github.com/v3/users/#get-the-authenticated-user
    * */
    fetch('https://api.github.com/user', {
        headers: {
            Accept: "application/vnd.github.v3+json",
            Authorization: 'token ' + accessToken // Set access token received by the Authorization Server
        }
    })
        .then(res => res.json())
        .then( res => githubResponse = res)

    function getGithubName() {
        document.getElementById("userName").innerHTML = githubResponse.name;
    }

</script>

</html>
